<ion-header no-border>
  <ion-toolbar color="light" no-border>
    <ion-title class="titulos">{{ product.nombre }}</ion-title>
    <ion-buttons slot="start">
      <ion-button
        [routerLink]="['/search']"
        routerLinkActive="router-link-active"
      >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-thumbnail
        style="height: 100px; width: 100px; text-align: center; margin: auto;"
      >
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
    </ion-card-content>
  </ion-card>

  <div>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-badge color="warn" class="badge">{{ product.categoria }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-badge color="warn" class="badge">{{ product.tipo }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-title>Valor Nutricional</ion-title>
    </ion-item>

    <ion-list *ngFor="let propiedad of propiedades; let i = index" lines="none">
      <ion-item>
        <ion-label>{{ propiedad.nombre }}</ion-label>
        <ion-badge color="primary" class="badge"
          >{{ product.propiedades[i] }} {{ propiedad.unidad }}</ion-badge
        >
      </ion-item>
    </ion-list>
  </div>

  <div style="width: 100%; margin-bottom: 70px;">
    <ion-fab  horizontal="center">
      <ion-fab-button>
        <ion-icon name="swap"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-button (click)="comparar(product)" class="boton" shape="round">
          <ion-label class="subtitulos"> Comparar </ion-label>
        </ion-button>
      </ion-fab-list>
      <ion-fab-list side="end">
        <ion-button (click)="comer(product)" class="boton" shape="round">
          <ion-label class="subtitulos"> Comer </ion-label>
        </ion-button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
