<ion-header no-border>
  <ion-toolbar color="light" no-border>
    <ion-title class="titulos">{{ product.nombre }}</ion-title>
    <ion-buttons slot="start">
      <ion-button
        [routerLink]="['/search']"
        routerLinkActive="router-link-active"
      >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="photo">
    <ion-avatar class="avatar">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>
  </div>

  <div>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-badge color="warn" class="badge">{{ product.categoria }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-badge color="warn" class="badge">{{ product.tipo }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-title>Valor Nutricional</ion-title>
    </ion-item>

    <ion-list lines="none">
      <ion-item *ngFor="let index of selection">
        <ion-label>{{ propiedades[index].nombre }}</ion-label>
        <ion-badge color="primary" class="badge"
          >{{ product.propiedades[index] }}
          {{ propiedades[index].unidad }}</ion-badge
        >
      </ion-item>

      <ion-item>
        <div class="border">
          <ion-chip
            color="primary"
            style="font-size: 16px;"
            (click)="masInfo()"
          >
            <ion-label style="width: 100%;  text-align: center;">
              Ver m√°s
            </ion-label>
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-chip>
        </div>
      </ion-item>
    </ion-list>
  </div>

  <div style="width: 100%; margin-bottom: 10px; text-align: center">
    <ion-button (click)="comparar(product)" class="boton" shape="round">
      <ion-label class="subtitulos"> Comparar </ion-label>
    </ion-button>

    <ion-button (click)="comer(product)" class="boton" shape="round">
      <ion-label class="subtitulos"> Comer </ion-label>
    </ion-button>
  </div>
</ion-content>
