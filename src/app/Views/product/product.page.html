<ion-header no-border>
  <ion-toolbar color="light" no-border>
    <ion-title class="titulos">{{ product.nombre }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="comparar(product)" class="boton" fill="outline" shape="round">
        <ion-label class="subtitulos"> Comparar </ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-button
        [routerLink]="['/search']"
        routerLinkActive="router-link-active"
      >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-thumbnail style="height: 100px; width: 100px; text-align: center; margin: auto;">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
    </ion-card-content>
  </ion-card>

  <div> 
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-badge color="warn" class="badge">{{ product.categoria }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-badge color="warn" class="badge">{{ product.tipo }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-title>Valor Nutricional</ion-title>
    </ion-item>

    <ion-list lines="none">
      <ion-item>
        <ion-label>Sodio</ion-label>
        <ion-badge color="primary" class="badge"
          >{{ product.sodio }} </ion-badge
        >
      </ion-item>
      <ion-item>
        <ion-label>Potasio</ion-label>
        <ion-badge color="primary" class="badge"
          >{{ product.potasio }} </ion-badge
        >
      </ion-item>
      <ion-item>
        <ion-label>Azucar</ion-label>
        <ion-badge color="primary" class="badge"
          >{{ product.proteinas }} </ion-badge
        >
      </ion-item>
      <ion-item>
        <ion-label>Calorias</ion-label>
        <ion-badge color="primary" class="badge"
          >{{ product.calorias }} </ion-badge
        >
      </ion-item>
    </ion-list>
  </div>
</ion-content>
