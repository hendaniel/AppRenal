<ion-content>
  <div class="box">
    <h2>Pocket Doctor</h2>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Correo" [(ngModel)]="correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="Contraseña"
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="password"
        ></ion-input>
        <ion-icon
        [name]="hide ? 'eye': 'eye-off'"
        color="medium"
        slot="end"
        (click)="hide = !hide"
      ></ion-icon>
      </ion-item>
    </ion-list>

    <ion-button color="primary" expand="block" (click)="login()"> Iniciar Sesión </ion-button>
    <br />
    <ion-button color="light" expand="block" (click)="register()"> Registrarse </ion-button>
  </div>
</ion-content>
