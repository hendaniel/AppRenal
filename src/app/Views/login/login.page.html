<ion-content>
  <div class="box">
    <ion-text color="primary">
      <h1>Pocket Doctor</h1>
    </ion-text>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Correo" [(ngModel)]="correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="Contraseña"
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="password"
        ></ion-input>
        <ion-icon
          [name]="hide ? 'eye' : 'eye-off'"
          color="medium"
          slot="end"
          (click)="hide = !hide"
        ></ion-icon>
      </ion-item>
    </ion-list>

    <ion-button color="primary" expand="block" (click)="login()">
      Iniciar Sesión
    </ion-button>
    <br />
    <ion-button color="light" expand="block" (click)="register()">
      Registrarse
    </ion-button>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar style="text-align: center; width: 100%;">
    <ion-list style="text-align: center; width: 230px; margin: 0px auto;" lines="none"> 
      <ion-item>
        <ion-label>Acerca de nosotros </ion-label
        ><ion-icon slot="end" name="information-circle-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
