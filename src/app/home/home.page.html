<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>Habitos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="habito == null">
    <ion-card-header>
      <ion-card-title
        ><ion-skeleton-text animated width="50%"></ion-skeleton-text>
      </ion-card-title>
      <ion-card-subtitle
        ><ion-skeleton-text animated width="90%"></ion-skeleton-text
      ></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-skeleton-text animated width="50%" height="50px"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="habito != null">
    <ion-card-header>
      <ion-card-title> Habito {{ habito.number }}</ion-card-title>
      <ion-card-subtitle>{{ habito.informacion }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="{{ habito.imagen }}"></ion-img>
    </ion-card-content>
  </ion-card>

  <div class="boton">
    <ion-button (click)="newHabit()" fill="solid" shape="round">
      Nuevo habito
    </ion-button>
  </div>
</ion-content>
