<ion-header no-border>
  <ion-toolbar color="light">
    <ion-title class="titulos">Habitos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width: 100%; height: 100%;">
    <ion-card *ngIf="habito == null">
      <ion-card-header>
        <ion-card-title
          ><ion-skeleton-text animated width="50%"></ion-skeleton-text>
        </ion-card-title>
        <ion-card-subtitle
          ><ion-skeleton-text animated width="100%"></ion-skeleton-text
        ></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-thumbnail slot="start" style="width: 100%; height: 200px;">
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </ion-thumbnail>
        <!-- GG -->
        <div style="text-align: center;">
          <ion-spinner name="dots" style="--color:red;"></ion-spinner>
          <ion-spinner name="dots" style="--color:blue;"></ion-spinner>
          <ion-spinner name="dots" style="--color:yellow;"></ion-spinner>
          <ion-spinner name="dots" style="--color:gray;"></ion-spinner>
          <ion-spinner name="dots" style="--color:green;"></ion-spinner>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="habito != null">
      <ion-card-header>
        <ion-card-title class="titulos" style="font-weight: bold;">
          Habito # {{ habito.number }}</ion-card-title
        >
        <ion-card-subtitle class="subtitulos">{{
          habito.informacion
        }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-img src="{{ habito.imagen }}"></ion-img>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newHabit()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button><ion-icon name="share"></ion-icon></ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button (click)="shareFacebook()"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="shareTwitter()"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="shareWhatsapp()"><ion-icon name="logo-whatsapp"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
