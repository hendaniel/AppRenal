<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card color="primary">
      <div>
        <ion-avatar>
          <ion-img
            src="https://i0.wp.com/ayuntamientopinar.com/wp-content/uploads/2017/06/simbolo-de-usuario-negro-macho_318-60703.jpg?resize=300%2C300"
          ></ion-img>
        </ion-avatar>
        <ion-label name="user">{{usuario.nombre}}</ion-label>
      </div>
    </ion-card>
    <ion-item>
      <ion-title>Estadistica Nutricional</ion-title>
    </ion-item>

    <ion-list lines="none">
      <ion-item>
        <ion-label>Sodio</ion-label>
        <ion-badge color="primary" class="badge">1 %</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Potasio</ion-label>
        <ion-badge color="primary" class="badge">1 %</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Azucar</ion-label>
        <ion-badge color="primary" class="badge">1 %</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Calorias</ion-label>
        <ion-badge color="primary" class="badge">1 %</ion-badge>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-title>Historial</ion-title>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          Papas
        </ion-col>
        <ion-col>
          Feb - 15 - 2019
        </ion-col>
        <ion-col>
          Bueno
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
