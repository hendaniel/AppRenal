<ion-header no-border>
  <ion-toolbar color="light">
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titulos">Mi Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="subtitulos">
    <ion-card color="light">
      <div>
        <ion-avatar *ngIf="show === true">
          <ion-img
            src="https://i0.wp.com/ayuntamientopinar.com/wp-content/uploads/2017/06/simbolo-de-usuario-negro-macho_318-60703.jpg?resize=300%2C300"
          ></ion-img>
        </ion-avatar>
        <ion-avatar *ngIf="show === false" style="height: 100px; width: 100px;">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label name="user" class="titulos">{{ usuario.nombre }}</ion-label>
      </div>
    </ion-card>

    <ion-title class="titulos" style="text-align: center;"
      >Estadistica Nutricional</ion-title
    >

    <ion-list *ngFor="let text of ejemplos" lines="none" class="subtitulos">
      <ion-item>
        <ion-label class="subtitulos">{{ text.nombre }}</ion-label>
        <ion-badge color="primary" class="subtitulos badge">{{
          text.valor
        }}</ion-badge>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-title class="titulos" style="text-align: center;"
        >Historial</ion-title
      >
    </ion-item>

    <ion-list *ngFor="let text of ejemplos" lines="none" class="subtitulos">
      <ion-item>
        <ion-label class="subtitulos">{{ text.nombre }}</ion-label>
        <ion-badge color="primary" class="subtitulos badge">{{
          text.valor
        }}</ion-badge>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
